function toBinaryString(data) {
	if (data == "1") {
		return "0";
	} else {
		return "1";
	}
}

function sendDataToServer(survey) {

	var j = survey.data;
	var binaryString = "";
	for (i = 1; i <= 9; i++) {
        var stringIndex = "" + i;
	binaryString = toBinaryString(j[stringIndex]) + binaryString;
	}

	window.location = './display.html?num=' + result;
